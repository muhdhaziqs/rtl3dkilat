				<h2>View Site Waveforms:</h2>
				<h4>Update every 100 seconds</h4>

				<select id="siteSelector" onchange="loadAllSiteImages()">
					<option value="">-- Select Site --</option>
					<option value="MKPL">MKPL</option>
					<option value="UTNL">UTNL</option>
					<option value="DAML">DAML</option>
					<option value="PJWL">PJWL</option>
					<option value="PBSL">PBSL</option>
					<option value="KUTL">KUTL</option>
					<option value="FLKL">FLKL</option> 
					<option value="UTML"selected>UTML</option> <!-- Default selected -->
					<option value="UJSL">UJSL</option>
				</select>
				

				<div id="siteImagesContainer" style="margin-top: 20px;"></div>

				<script>
				function loadAllSiteImages() {
					const siteName = document.getElementById("siteSelector").value;
					const container = document.getElementById("siteImagesContainer");
					container.innerHTML = ""; // Clear previous images

					if (!siteName) return;

					// Add full_waveform.png first
					const fullPath = `2025_site_signal/${siteName}/full_waveform.png`;
					const fullImg = document.createElement("img");
					fullImg.src = fullPath;
					fullImg.alt = "Full Waveform";
					fullImg.style.maxWidth = "90%";
					fullImg.style.border = "2px solid #ccc";
					fullImg.style.boxShadow = "0 0 10px rgba(0,0,0,0.2)";
					fullImg.style.margin = "10px";
					container.appendChild(fullImg);

					// Load peak_N.png one by one until none is found
					let i = 0;

					function tryLoadNextPeak() {
						const img = new Image();
						const peakPath = `2025_site_signal/${siteName}/peak_${i}.png`;
						img.src = peakPath;
						img.onload = function () {
							img.alt = `Peak ${i}`;
							img.style.maxWidth = "90%";
							img.style.border = "2px solid #ccc";
							img.style.boxShadow = "0 0 10px rgba(0,0,0,0.2)";
							img.style.margin = "10px";
							container.appendChild(img);
							i++;
							tryLoadNextPeak(); // Try next
						};
						img.onerror = function () {
							// Stop loop when no more peak_N.png is found
							return;
						};
					}

					tryLoadNextPeak();
				}

				// Call on page load to show default (FLKL)
window.onload = function () {
	const defaultSite = document.getElementById("siteSelector").value;
	if (defaultSite) {
		loadAllSiteImages();
	}
};

				</script>
